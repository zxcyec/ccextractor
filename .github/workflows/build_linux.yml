name: Build CCExtractor on Linux

on:
  workflow_dispatch:
  push:
    paths:
    - '.github/workflows/build_linux.yml'
    - '**.c'
    - '**.h'
    - '**Makefile**'
    - 'linux/**'
    - 'package_creators/**'
    - 'src/rust/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - '.github/workflows/build_linux.yml'
    - '**.c'
    - '**.h'
    - '**Makefile**'
    - 'linux/**'
    - 'package_creators/**'
    - 'src/rust/**'
jobs:
  build_shell:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: sudo apt update && sudo apt-get install libgpac-dev libtesseract-dev build-essential zlib1g-dev libfreetype6-dev libjpeg62-dev libpng-dev libmad0-dev libfaad-dev libogg-dev libvorbis-dev libtheora-dev liba52-0.7.4-dev libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libavdevice-dev libnghttp2-dev libopenjp2-7-dev libcaca-dev libxv-dev x11proto-video-dev libgl1-mesa-dev libglu1-mesa-dev x11proto-gl-dev libxvidcore-dev libssl-dev libjack-jackd2-dev libasound2-dev libpulse-dev libsdl2-dev dvb-apps mesa-util
    - uses: actions/checkout@v4
    - name: mkdir
      run: mkdir build
    - name: to so
      working-directory: ./linux
      run: ar -x libgpac.a && gcc -shared *.o -o libgpac.so
    - name: copy
      run: sudo cp libgpac.so /usr/lib && sudo cp libgpac.a /usr/lib
      working-directory: ./linux
    - name: cmake
      run: cmake ../src
      working-directory: ./build
    - name: build
      run: make -j$(noproc)
      working-directory: ./build
    - name: Display version information
      run: ./ccextractor --version
      working-directory: ./build
    - uses: actions/upload-artifact@v4
      with:
        name: CCExtractor Linux build
        path: ./build

  